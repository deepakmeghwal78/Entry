<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a6fa5;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .data-section {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-top: 5px;
        }

        .btn:hover {
            background-color: #3a5985;
        }

        .btn-secondary {
            background-color: #7f8c8d;
        }

        .btn-secondary:hover {
            background-color: #6c7b7d;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #219653;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }

        .data-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            flex-grow: 1;
            max-width: 300px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 14px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background-color: #d5edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Data Entry System</h1>
            <p class="subtitle">Enter, manage, and view your data efficiently</p>
        </header>

        <div class="message" id="message"></div>

        <div class="main-content">
            <section class="form-section">
                <h2 class="section-title">Enter Data</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter age">
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">Select Department</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="IT">IT</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date Joined</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="On Leave">On Leave</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="submitBtn">Add Record</button>
                        <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
                        <button type="button" class="btn btn-danger" id="clearAllBtn">Clear All Data</button>
                    </div>
                </form>
            </section>

            <section class="data-section">
                <h2 class="section-title">Data Records</h2>
                
                <div class="data-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search records...">
                    </div>
                    <div>
                        <button class="btn btn-secondary" id="exportBtn">Export Data</button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Department</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will be inserted here dynamically -->
                        </tbody>
                    </table>
                    <div id="noDataMessage" class="no-data">
                        No data records found. Add your first record above.
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalRecords">0</div>
                        <div class="stat-label">Total Records</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="activeRecords">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="inactiveRecords">0</div>
                        <div class="stat-label">Inactive</div>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>Data Entry System &copy; <span id="currentYear"></span> | Data is stored locally in your browser</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const dataForm = document.getElementById('dataForm');
        const tableBody = document.getElementById('tableBody');
        const noDataMessage = document.getElementById('noDataMessage');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const exportBtn = document.getElementById('exportBtn');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        // Stats elements
        const totalRecordsEl = document.getElementById('totalRecords');
        const activeRecordsEl = document.getElementById('activeRecords');
        const inactiveRecordsEl = document.getElementById('inactiveRecords');
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Initialize data array from localStorage or empty array
        let records = JSON.parse(localStorage.getItem('dataRecords')) || [];
        let editIndex = -1; // Track which record is being edited
        
        // Initialize the application
        function init() {
            renderTable();
            updateStats();
            setCurrentDate();
            
            // Set up event listeners
            dataForm.addEventListener('submit', handleSubmit);
            clearBtn.addEventListener('click', clearForm);
            clearAllBtn.addEventListener('click', clearAllData);
            exportBtn.addEventListener('click', exportData);
            searchInput.addEventListener('input', filterTable);
        }
        
        // Handle form submission
        function handleSubmit(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(dataForm);
            const record = {
                id: Date.now(), // Unique ID based on timestamp
                name: formData.get('name'),
                email: formData.get('email'),
                age: formData.get('age'),
                department: formData.get('department'),
                date: formData.get('date'),
                status: formData.get('status')
            };
            
            // Validate required fields
            if (!record.name || !record.email) {
                showMessage('Name and Email are required fields!', 'error');
                return;
            }
            
            if (editIndex === -1) {
                // Add new record
                records.push(record);
                showMessage('Record added successfully!', 'success');
            } else {
                // Update existing record
                records[editIndex] = record;
                editIndex = -1;
                submitBtn.textContent = 'Add Record';
                showMessage('Record updated successfully!', 'success');
            }
            
            // Save to localStorage
            localStorage.setItem('dataRecords', JSON.stringify(records));
            
            // Update UI
            renderTable();
            updateStats();
            clearForm();
        }
        
        // Render table with records
        function renderTable(filteredRecords = null) {
            const dataToRender = filteredRecords || records;
            
            if (dataToRender.length === 0) {
                tableBody.innerHTML = '';
                noDataMessage.style.display = 'block';
                return;
            }
            
            noDataMessage.style.display = 'none';
            
            // Generate table rows
            const tableRows = dataToRender.map((record, index) => {
                return `
                <tr>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>${record.age || 'N/A'}</td>
                    <td>${record.department || 'N/A'}</td>
                    <td>${record.date || 'N/A'}</td>
                    <td><span class="status-badge">${record.status || 'Active'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn edit-btn" onclick="editRecord(${index})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteRecord(${index})">Delete</button>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');
            
            tableBody.innerHTML = tableRows;
        }
        
        // Edit a record
        function editRecord(index) {
            const record = records[index];
            
            // Populate form with record data
            document.getElementById('name').value = record.name;
            document.getElementById('email').value = record.email;
            document.getElementById('age').value = record.age || '';
            document.getElementById('department').value = record.department || '';
            document.getElementById('date').value = record.date || '';
            document.getElementById('status').value = record.status || 'Active';
            
            // Set edit mode
            editIndex = index;
            submitBtn.textContent = 'Update Record';
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            
            showMessage('Editing record. Make your changes and click "Update Record".', 'success');
        }
        
        // Delete a record
        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                records.splice(index, 1);
                localStorage.setItem('dataRecords', JSON.stringify(records));
                
                // If we were editing this record, exit edit mode
                if (editIndex === index) {
                    editIndex = -1;
                    submitBtn.textContent = 'Add Record';
                    clearForm();
                }
                
                renderTable();
                updateStats();
                showMessage('Record deleted successfully!', 'success');
            }
        }
        
        // Clear form
        function clearForm() {
            dataForm.reset();
            editIndex = -1;
            submitBtn.textContent = 'Add Record';
            setCurrentDate();
        }
        
        // Clear all data
        function clearAllData() {
            if (records.length === 0) {
                showMessage('No data to clear.', 'error');
                return;
            }
            
            if (confirm('Are you sure you want to delete ALL records? This action cannot be undone.')) {
                records = [];
                localStorage.removeItem('dataRecords');
                renderTable();
                updateStats();
                showMessage('All data cleared successfully!', 'success');
            }
        }
        
        // Export data as JSON
        function exportData() {
            if (records.length === 0) {
                showMessage('No data to export.', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(records, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `data-records-${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showMessage('Data exported successfully!', 'success');
        }
        
        // Filter table based on search input
        function filterTable() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                renderTable();
                return;
            }
            
            const filteredRecords = records.filter(record => {
                return (
                    record.name.toLowerCase().includes(searchTerm) ||
                    record.email.toLowerCase().includes(searchTerm) ||
                    (record.department && record.department.toLowerCase().includes(searchTerm)) ||
                    (record.status && record.status.toLowerCase().includes(searchTerm))
                );
            });
            
            renderTable(filteredRecords);
        }
        
        // Update statistics
        function updateStats() {
            const total = records.length;
            const active = records.filter(r => r.status === 'Active').length;
            const inactive = total - active;
            
            totalRecordsEl.textContent = total;
            activeRecordsEl.textContent = active;
            inactiveRecordsEl.textContent = inactive;
        }
        
        // Set current date as default
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }
        
        // Show message to user
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
